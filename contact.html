<section id="contact-section">
	<div class="container">
		<div class="title">
			<h1>Contact Us</h1>
		</div>
		<div class="contact">
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253682.6326914594!2d3.1438744430920886!3d6.548035698620225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2ae68280c1%3A0xdc9e87a367c3d9cb!2sLagos!5e0!3m2!1sen!2sng!4v1591776981537!5m2!1sen!2sng"
				        width="inherit"
				        height="100%"
				        frameborder="0"
				        style="border:0;"
				        allowfullscreen=""
				        aria-hidden="false"
				        tabindex="0"></iframe>
			</div>
			<div class="contact-form">
				<form action="#" method="post">
					<label>
						<input type="text" required name="Name" placeholder="Name" class="input-name">
					</label>
					<label>
						<input type="text" required name="Email" placeholder="Email" class="input-name">
					</label>
					<label>
						<textarea rows="5" placeholder="Message" class="notes"></textarea>
					</label>
					<button class="button">Send</button>
				</form>
			</div>
		</div>
	</div>
</section>
